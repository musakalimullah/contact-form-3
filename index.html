<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form 03</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="containar">
            <h2>Create an Account</h2>
            <p>Sign up with your social media account or email address</p>
            <div class="social">
                <ul>
                    <li style="background-color: #507CC0;"><a href="#"><i class="fa fa-facebook"></i>Facebook</a></li>
                    <li style="background-color: #64CCF1;"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i>Twitter</a></li>
                    <li style="background-color: #DF4930;"><a href="#"><i class="fa fa-google"></i>Google</a></li>
                </ul>
            </div>
            <p class="or">or</p>
            <hr>
            <div class="form">
                <form action="">
                    <input type="text" name="" id="" placeholder="Username" class="easy">
                    <input type="email" name="" id="" placeholder="Email Address" class="easy">
                    <input type="password" name="" id="" placeholder="Password" class="easy">
                    <input type="password" name="" id="" placeholder="Confirm Password" class="easy">
                    <input type="submit" value="Sign Up" class="btn">
                </form>
            </div>
        </div>  
    </div>
</body>
</html>
